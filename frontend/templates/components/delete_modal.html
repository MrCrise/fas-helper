<!-- МОДАЛЬНОЕ ОКНО УДАЛЕНИЯ -->
<div id="delete-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center">
    <!-- Затемнение фона -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0 modal-bg" onclick="closeDeleteModal()"></div>
    
    <!-- Карточка -->
    <div class="relative bg-[var(--card-bg)] border border-[var(--card-border)] text-[var(--text-color)] rounded-xl p-6 shadow-2xl w-full max-w-sm transform scale-95 transition-all opacity-0 modal-panel">
        <h3 class="text-lg font-bold mb-2">Удалить этот чат?</h3>
        <p class="text-sm opacity-70 mb-6">Это действие необратимо. История переписки будет потеряна.</p>
        
        <div class="flex justify-end gap-3">
            <button onclick="closeDeleteModal()" class="px-4 py-2 rounded-lg text-sm font-medium hover:bg-white/10 transition-colors">
                Отмена
            </button>
            <button onclick="confirmDelete()" class="px-4 py-2 rounded-lg text-sm font-medium bg-red-600 hover:bg-red-700 text-white shadow-lg transition-transform active:scale-95">
                Удалить
            </button>
        </div>
    </div>
</div>
